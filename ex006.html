<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos interativos Dom</title>
    <style>

        div#area 
        
        {
         background: green;
         color: white;
         width: 200px;
         height: 200px;
         line-height: 200px;
         text-align: center;   
        }

    </style>
</head>
<body>
    <div id="area">
Interaja...
    </div>

<script>

    var a  = document.getElementById('area') //A Variável está fora das  funções para funcionar de maneira global.

    a.addEventListener('click', clicar)
    a.addEventListener('mouseenter', entrar)
    a.addEventListener('mouseout', sair)

    function clicar() 
    {
    a.innerText = 'Clicou' 
    a.style.background = 'red'    
    }

    function entrar()
    {
    a.innerText =  'Entrou!'
    }

    function sair()
    {
    a.innerText  = 'Saiu!' 
    a.style.background = 'green'    
    }

</script>
    
</body>
</html>
